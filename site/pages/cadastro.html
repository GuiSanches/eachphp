    <script>
    	var senha1 = document.querySelector('[name=psw]');
    	var senha2 = document.querySelector('[name=psw-repeat]');

    	function validar() {
	    	if (senha1.value != senha2.value) {
	    		senha2.setCustomValidity("As senhas não coincidem!");
	    	} else {
	    		senha2.setCustomValidity("");
	    	}
	    }
	    senha1.onchange = validar;
	    senha2.onkeyup = validar;
    </script>
